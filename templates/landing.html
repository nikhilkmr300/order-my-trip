<html>

<head>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            var addButton = $('.add_button');
            var wrapper = $('.field_wrapper');
            var fieldHTML = '<div class="form-group"><div class="input-group"><input type="text" name="textbox[]" class="form-control" placeholder="Enter location"><div class="input-group-append"><a href="javascript:void(0);" class="remove_button btn btn-danger">Remove</a></div></div></div>';
            $(addButton).click(function () {
                $(wrapper).append(fieldHTML);
            });
            $(wrapper).on('click', '.remove_button', function (e) {
                e.preventDefault();
                $(this).closest('.form-group').remove();
            });
        });
    </script>
</head>


<body>
    <div class="map-block">
        <iframe width="100%" height="100%" frameborder="0" style="border:0" referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed/v1/directions?key={{ GMAPS_API_KEY
    }}&origin={{ origin }}&waypoints={{ waypoints }}&destination={{ destination }}" allowfullscreen>
        </iframe>
    </div>

    <div class="container input-block">
        <h3>Locations</h3>
        <form action="/" method="POST">
            <div class="field_wrapper">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" name="textbox[]" class="form-control"
                        placeholder="Enter location" required>
                    </div>
                    <div class="input-group">
                        <input type="text" name="textbox[]" class="form-control" placeholder="Enter location" required>
                        <div class="input-group-append">
                            <a href="javascript:void(0);" class="add_button btn btn-primary">Add</a>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <input type="submit" class="btn btn-success" value="Submit">
        </form>
    </div>
</body>

</html>
